{% extends 'myprofile/base.html' %}
{% load static %}




{% block content %}

  <!-- About -->
        <article id="about">
          <h2 class="major">About</h2>
          {% for object in about %}
          <span class="image main"><img src="{{ object.image.url}}" alt="" style="height:100px;width:100px;" /></span>

          <h2 class="major">{{object.name}} </h2>
          <p>
           {{object.overview}}
          </p>
          {% endfor %}
        </article>

 {% endblock %}
